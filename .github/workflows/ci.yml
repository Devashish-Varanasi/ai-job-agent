name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup config files for CI
      shell: bash
      run: |
        if [ -f config_example.py ]; then
          cp config_example.py config.py
          echo "✓ Created config.py from config_example.py"
        else
          echo "Warning: config_example.py not found, creating minimal config.py"
          cat <<EOF > config.py
DEFAULT_RESUME = 'data/your_resume.pdf'
SCRAPE_RESULTS_LIMIT = 20
USER_AGENT = 'Mozilla/5.0'
LOCAL_LLM_MODEL_PATH = 'models/orca-mini-3b-gguf2-q4_0.gguf'
OUTPUT_CSV = 'outputs/jobs.csv'
COVER_LETTERS_DIR = 'cover_letters'
EOF
        fi

        if [ -f email_config_example.py ]; then
          cp email_config_example.py email_config.py
        else
          echo "# Email config placeholder" > email_config.py
          echo "EMAIL_ENABLED = False" >> email_config.py
        fi

        echo "✓ Config files setup complete"

    - name: Test module imports
      shell: bash
      run: |
        python -c "from src.parse_resume import parse_resume; print('✓ Resume parsing module loaded')"
        python -c "from src.fetch_jobs import fetch_jobs; print('✓ Job fetching module loaded')"
        python -c "from src.match_jobs import compute_similarity; print('✓ Job matching module loaded')"
        python -c "from src.generate_cover import generate_cover_with_template; print('✓ Cover letter module loaded')"
        python -c "from src.export_results import export_to_csv; print('✓ Export module loaded')"
        python -c "from src.utils import clean_text; print('✓ Utils module loaded')"
        echo "All modules imported successfully!"

    - name: Test basic functionality
      shell: bash
      run: |
        python -c "from src.utils import clean_text; assert clean_text('  test  ') == 'test'; print('✓ Utils functions work')"
        python -c "from src.parse_resume import detect_job_role; result = detect_job_role('Python SQL data analysis', ['Python', 'SQL']); print(f'✓ Job role detection works: {result}')"
        echo "Basic functionality tests passed!"

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup config files for CI
      shell: bash
      run: |
        if [ -f config_example.py ]; then
          cp config_example.py config.py
          echo "✓ Created config.py from config_example.py"
        else
          echo "Warning: config_example.py not found, creating minimal config.py"
          cat <<EOF > config.py
DEFAULT_RESUME = 'data/your_resume.pdf'
SCRAPE_RESULTS_LIMIT = 20
USER_AGENT = 'Mozilla/5.0'
LOCAL_LLM_MODEL_PATH = 'models/orca-mini-3b-gguf2-q4_0.gguf'
OUTPUT_CSV = 'outputs/jobs.csv'
COVER_LETTERS_DIR = 'cover_letters'
EOF
        fi

        if [ -f email_config_example.py ]; then
          cp email_config_example.py email_config.py
        else
          echo "# Email config placeholder" > email_config.py
          echo "EMAIL_ENABLED = False" >> email_config.py
        fi
        echo "✓ Config files setup complete"
    
    - name: Check Python syntax
      shell: bash
      run: |
        python -m py_compile src/*.py app.py run_automation.py
        echo "✓ All Python files compile successfully"
    
    - name: Verify required files exist
      shell: bash
      run: |
        test -f README.md && echo "✓ README.md exists" || exit 1
        test -f requirements.txt && echo "✓ requirements.txt exists" || exit 1
        test -f config_example.py && echo "✓ config_example.py exists" || exit 1
        test -f .gitignore && echo "✓ .gitignore exists" || exit 1
        echo "All required files present!"
