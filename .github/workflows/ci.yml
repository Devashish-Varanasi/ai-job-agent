name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test resume parsing
      run: |
        python -c "from src.parse_resume import parse_resume; print('✓ Resume parsing module loaded')"
    
    - name: Test job fetching module
      run: |
        python -c "from src.fetch_jobs import fetch_adzuna_jobs; print('✓ Job fetching module loaded')"
    
    - name: Test cover letter generation
      run: |
        python -c "from src.generate_cover import generate_cover_with_template; print('✓ Cover letter module loaded')"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort
        pip install -r requirements.txt
    
    - name: Check code formatting with black
      run: black --check . || true
    
    - name: Check import sorting with isort
      run: isort --check-only . || true
    
    - name: Lint with pylint
      run: pylint src/*.py --exit-zero
